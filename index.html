<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My Spotify Profile</title>
  <link rel="stylesheet" href="main.css" />
  <script src="src/main.ts" type="module"></script>
  <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  <link rel="stylesheet" href="src/layout.css" />
  <link />
</head>

<body>

  <section id="publicSection">

    <button id="loginButton">Login</button>
  </section>
  <div class="container">
    <a href="assets/hackify.webp" class="logo">
      <img src="assets/hackify.webp" alt="hackify" />
    </a>
    <section id="profileCard" class="profile">
      <img src="" alt="nombre" />
      <button id="profileButton">View Profile</button>
    </section>
    <div class="search-profile">
      <div class="buscador">
        <section class="search">
          <label style="margin-right: 10px;" for="input-search">Search</label>
          <input class="input-search" id="input-search" type="text" placeholder="Artist, song or podcast" />
        </section>
      </div>
    </div>
    <button id="logoutButton">Logout</button>
    <section id="profileSection">
      <h2>Logged in as <span id="displayName"></span></h2>
      <ul>
        <li>User ID: <span id="id"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Spotify URI: <a id="uri" href="#"></a></li>
        <li>Link: <a id="url" href="#"></a></li>
      </ul>
    </section>
  </div>

  <section id="privateSection">
    <section id="menuSection" class="menu">
      <button class="menu-item">
        <span>My favorites</span>
        <img style="margin-left: 7px;" width="20px" src="./assets/noun-heart-6935789-FFFFFF.svg" alt="heart icon">
      </button>
      <button class="menu-item">
        <span>Home</span>
        <img style="margin-left: 7px;" width="20px" src="./assets/noun-home-6993141-FFFFFF.svg" alt="heart icon">
      </button>
      <button class="playlistsButton" id="playlistsButton" class="menu-item">
        <span>Playlists</span>
        <img style="margin-left: 7px;" width="20px" src="./assets/noun-record-114768-FFFFFF.svg" alt="heart icon">
      </button>
    </section>
    <section id="playlistsSection">
      <ul id="playlists"></ul>
      <ul id="playlistSingle"></ul>
    </section>
  </section>



  </div>
  <div id="playlists"></div>
  <section id="actionsSection">
    <p>Acciones comunes:</p>
    <button id="changeButton">Cambiar track</button>
    <button class="playButton">Play/Pause</button>
  </section>
  <section id="spotifyEmbedSection">
    <div id="embed-iframe"></div>
  </section>
  </section>
  <footer class="footer">

    <button>Menu</button>
    <button>Home</button>
    <button>Search</button>
    <button id="playlistsButton">PlayLists</button>
  </footer>

</body>

</html>
