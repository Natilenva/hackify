<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Spotify Profile</title>
    <script src="src/main.ts" type="module"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  </head>
  <body>
    <main class="main">
      <section id="publicSection">
        Sector publico: <br />
        <button id="loginButton">Login</button>
      </section>
      <a href="assets/hackify.webp" class="hackify">
        <img src="assets/hackify.webp" alt="hackify" />
      </a>
      <section id="privateSection">
        <section id="menuSection">
          <button id="profileButton">Profile</button>
          <button id="playlistsButton">Mis playlists</button>
          <button id="logoutButton">Logout</button>
        </section>
        <div class="buscador">
        <section class="search">
          <label for="input-search">Search</label>
          <input
            class="input-search"
            id="input-search"
            type="text"
            placeholder="Artist, song or podcast"
          />
          </div>
        </section>
        <p class="top-genres">Your top genres</p>
        <p class="genres">Playlist Genres</p>
        <p class="popular-categories">Popular podcast categories</p>
        <p class="categories">playlist categories</p>
        <p class="browse-all">Browse all</p>
        <p class="browse">De todo un poco</p>
        <section id="profileSection">
          <h1>Display your Spotify profile data</h1>
          <h2>Logged in as <span id="displayName"></span></h2>
          <ul>
            <li>User ID: <span id="id"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
          </ul>
        </section>
        <section id="playlistsSection">
          <p>Mis playlists:</p>
          <ul id="playlists"></ul>
        </section>

        <section id="actionsSection">
          <p>Acciones comunes:</p>
          <button id="changeButton">Cambiar track</button>
          <button id="playButton">Play/Pause</button>
          <a><button id="logoutButton">Logout</button></a>
        </section>
        <section id="spotifyEmbedSection">
          <div id="embed-iframe"></div>
        </section>
      </section>
      <footer class="footer">
        <button>Menu</button>
        <button>Home</button>
        <button>Search</button>
        <button>Playlist</button>
      </footer>
    </main>
  </body>
</html>
